<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game - 3 Players</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar with Game Info -->
    <div class="navbar">
        <h1>Dice Game</h1>
        <p>Welcome to the Dice Game! We roll the dice using "Roll Dice" button.</p>
        <p>The game ends when one of the players rolls a dice with a greater number.</p> 
    </div>
    
    <div class="container">
        <h1 id="result">Roll the Dice!</h1>
        <div class="dice-container">
            <div class="player">
                <h3>Player 1</h3>
                <div class="dice" id="dice1"></div>
            </div>
            <div class="player">
                <h3>Player 2</h3>
                <div class="dice" id="dice2"></div>
            </div>
            <div class="player">
                <h3>Player 3</h3>
                <div class="dice" id="dice3"></div>
            </div>
        </div>
        <button id="rollButton" style="font-family: 'Verdana', sans-serif;">Roll Dice</button>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
